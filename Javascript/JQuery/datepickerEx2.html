<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>datepicker JQuery UI 예제</title>
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" />

<!-- 코딩 순서가 중요 -->
<!-- JQuery 인클루드 -->
<script src="js/jquery.js"></script>

<!-- JQuery UI 인클루드 -->
<script src="js/jquery-ui-1.8.16.custon.min.js"></script>

<script>
	$(document).ready(function (){
		$("#datepicker").datepicker();
	});
</script>
</head>
<body>
	<h3><b>콘비노 와인 레스토랑</b></h3>
	<p>레스토랑 예약 날짜 : <input id="datepicker"/></p>
</body>
</html>
